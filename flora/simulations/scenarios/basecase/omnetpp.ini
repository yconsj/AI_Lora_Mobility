[General]
#abstract-config = true (requires omnet 6)

network = MobilityShowcase

image-path = "/home/user/Integration/inet/showcases/general/simpleMobility"



**.networkConfiguratorModule = ""

*.visualizer.*.mobilityVisualizer.displayMobility = true # master switch
*.visualizer.*.mobilityVisualizer.displayPositions = true
*.visualizer.*.mobilityVisualizer.displayOrientations = true
*.visualizer.*.mobilityVisualizer.displayVelocities = true
*.visualizer.*.mobilityVisualizer.displayMovementTrails = true

**.constraintAreaMinX = 0m
**.constraintAreaMaxX = 4000m
**.constraintAreaMinY = 0m
**.constraintAreaMaxY = 4000m
**.constraintAreaMinZ = 0m
**.constraintAreaMaxZ = 0m



rng-class = "cMersenneTwister"

**.MobileLoraGw[0].numUdpApps = 1
**.MobileLoraGw[0].packetForwarder.localPort = 2000
**.MobileLoraGw[0].packetForwarder.destPort = 1000
**.MobileLoraGw[0].packetForwarder.destAddresses = "networkServer"
**.MobileLoraGw[0].packetForwarder.indexNumber = 0

**.networkServer.numApps = 1
**.networkServer.**.evaluateADRinServer = true
**.networkServer.app[0].typename = "NetworkServerApp"
**.networkServer.app[0].destAddresses = "MobileLoRaGW"
**.networkServer.app[0].destPort = 2000
**.networkServer.app[0].localPort = 1000
**.networkServer.app[0].adrMethod = ${"avg"}

sim-time-limit = 1d
simtime-resolution = -11
# repeat = 5

**.timeToFirstPacket = exponential(1000s)
**.timeToNextPacket = exponential(1000s)
**.alohaChannelModel = false

**.numberOfPacketsToSend = 0 #${numberOfPAckets = 200..5000 step 200} #100 #obviously 0 means infinite number of packets

#gateway features
**.LoRaGWNic.radio.iAmGateway = true
**.MobileLoraGw[*].**.initFromDisplayString = false

#general features
**.sigma = 3.57
**.radio.separateTransmissionParts = false
**.radio.separateReceptionParts = false
**.maxTransmissionDuration = 4s
**.energyDetection = -110dBm


**.ipv4Delayer.config = xmldoc("../../cloudDelays.xml")
**.radio.radioMediumModule = "LoRaMedium"
**.LoRaMedium.pathLossType = "LoRaLogNormalShadowing"
#**.LoRaMedium.pathLossType = "LoRaPathLossOulu"
**.minInterferenceTime = 0s
**.displayAddresses = false



*.MobileLoraGw[0].mobility.typename = "SimpleRLMobility"
*.MobileLoraGw[0].mobility.speed = 1mps
*.MobileLoraGw[0].mobility.configScript = xmldoc("config.xml")

**.loRaNodes[0].**initialLoRaSF = 8
**.loRaNodes[0].**initialLoRaTP = 8dBm

#nodes features
**.numberOfNodes = 1
**.loRaNodes[*].**.initFromDisplayString = false
**.loRaNodes[*].**.evaluateADRinNode = true
**.loRaNodes[*].**initialLoRaBW = 125 kHz
**.loRaNodes[*].**initialLoRaCR = 4
**.loRaNodes[*].numApps = 1
**.loRaNodes[*].app[0].typename = "SimpleLoRaApp"

#power consumption features
**.loRaNodes[*].LoRaNic.radio.energyConsumer.typename = "LoRaEnergyConsumer"
**.loRaNodes[*].**.energySourceModule = "^.IdealEpEnergyStorage"
**.loRaNodes[*].LoRaNic.radio.energyConsumer.configFile = xmldoc("../../energyConsumptionParameters.xml")



#Position features
**.loRaGW[0].**.initialX = 0.00m
**.loRaGW[0].**.initialY = 0.00m
**.loRaNodes[0].**.initialX = 00.00m
**.loRaNodes[0].**.initialY = 00.00m
